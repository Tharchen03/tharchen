<!DOCTYPE html>
<html>
<head>
	<title>Employee Management System</title>
	<meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
	<h1>Employee Management System</h1>

    <center>

        <button type="button"  onclick="location.href='add.html'">Add Employee</button>
        <button type="button" onclick="location.href='remove.html'"> Remove Employee</button>
        <button type="button"  onclick="location.href='update.html'"> Update Employee</button>
        
    </center>
    

	<!-- Add Employee -->
	<h2>Add Employee</h2>
	<form >
		<label for="emp_name">Employee Name:</label>
		<input type="text" id="emp_name" name="emp_name"><br><br>

		<label for="emp_id">Employee ID:</label>
		<input type="text" id="emp_id" name="emp_id"><br><br>

		<label for="emp_date">Date:</label>
		<input type="date" id="emp_date" name="emp_date"><br><br>

		<input type="submit" value="Add Employee">
	</form>
	<br><hr><br>



	<!-- Employee Table -->
	<h2>Employee List</h2>
	<table id="employeeTable">
		<tr>
			<th>Employee Name</th>
			<th>Employee ID</th>
			<th>Date</th>
		</tr>
	</table>

</body>
</html>
