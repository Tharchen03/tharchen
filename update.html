<!DOCTYPE html>
<html>
<head>
	<title>Employee Management System</title>
	<meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
	<h1>Employee Management System</h1>
    <center>

        <button type="button"  onclick="location.href='add.html'">Add Employee</button>
        <button type="button" onclick="location.href='remove.html'"> Remove Employee</button>
        <button type="button"  onclick="location.href='update.html'"> Update Employee</button>
        
    </center>
    



	<!-- Update Employee -->
	<h2>Update Employee</h2>
	<form id="update_employee">
		<label for="update_emp_id">Employee ID:</label>
		<input type="text" id="update_emp_id" name="update_emp_id"><br><br>

		<label for="update_emp_name">Employee Name:</label>
		<input type="text" id="update_emp_name" name="update_emp_name"><br><br>

		<label for="update_emp_date">Date:</label>
		<input type="date" id="update_emp_date" name="update_emp_date"><br><br>

		<input type="submit" value="Update Employee">
	</form>
	<br><hr><br>

	<!-- Employee Table -->
	<h2>Employee List</h2>
	<table id="employeeTable">
		<tr>
			<th>Employee Name</th>
			<th>Employee ID</th>
			<th>Date</th>
		</tr>
	</table>

</body>
</html>
