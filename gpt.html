	<h1>Employee Management System</h1>

    <!-- Add Employee -->
    <h2>Add Employee</h2>
    <form>
        <label for="emp_id">Employee ID:</label>
        <input type="text" id="emp_id" name="emp_id" readonly placeholder="Employee ID: is autogenerated"><br><br>

        <label for="emp_name">Employee Name:</label>
        <input type="text" id="emp_name" name="emp_name"><br><br>

        <label for="emp_date">Date:</label>
        <input type="date" id="emp_date" name="emp_date"><br><br>

        <button type="button" onclick="add()">Add Employee</button>
    </form>
    <br><hr><br>

    <!-- Employee Table -->
    <h2>Employee List</h2>
    <table id="employeeTable">
        <tr>
            <th>Employee ID</th>
            <th>Employee Name</th>
            <th>Date</th>
            <th>action</th>
        </tr>
    </table>

</body>
