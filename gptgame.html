<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.calculator {
  width: 300px;
  margin: auto;
  border: 1px solid #ccc;
  border-radius: 5px;
  padding: 10px;
}
.display {
  margin-bottom: 10px;
}
input[type="text"] {
  width: 100%;
  height: 40px;
  font-size: 20px;
  text-align: right;
  padding-right: 10px;
  border: none;
  background-color: #f5f5f5;
  border-radius: 5px;
}
button {
  width: 50px;
  height: 50px;
  font-size: 20px;
  border: none;
  background-color: #f5f5f5;
  border-radius: 5px;
  margin-right: 5px;
  margin-bottom: 5px;
}
button:hover {
  background-color: #ddd;
}
button:active {
  background-color: #ccc;
}
</style>
<body>
    <div class="calculator">
        <div class="display">
          <input type="text" id="input" readonly>
        </div>
        <div class="buttons">
          <button onclick="clearInput()">C</button>
          <button onclick="backspace()">CE</button>
          <button onclick="addToInput('/')">/</button>
          <button onclick="addToInput('*')">*</button>
          <button onclick="addToInput('7')">7</button>
          <button onclick="addToInput('8')">8</button>
          <button onclick="addToInput('9')">9</button>
          <button onclick="addToInput('-')">-</button>
          <button onclick="addToInput('4')">4</button>
          <button onclick="addToInput('5')">5</button>
          <button onclick="addToInput('6')">6</button>
          <button onclick="addToInput('+')">+</button>
          <button onclick="addToInput('1')">1</button>
          <button onclick="addToInput('2')">2</button>
          <button onclick="addToInput('3')">3</button>
          <button onclick="calculate()">=</button>
          <button onclick="addToInput('0')">0</button>
          <button onclick="addToInput('.')">.</button>
        </div>
      </div>
</body>

<script>
let input = document.getElementById('input');
function addToInput(value) {
  input.value += value;
}
function clearInput() {
  input.value = '';
}
function backspace() {
  input.value = input.value.slice(0, -1);
}
function calculate() {
  input.value = eval(input.value);
}
</script>
</html>
